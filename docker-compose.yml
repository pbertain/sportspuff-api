version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sports-data-postgres
    environment:
      POSTGRES_DB: sports_data
      POSTGRES_USER: sports_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sports_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sports_user -d sports_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  sports-service:
    build: .
    container_name: sports-data-service
    environment:
      DATABASE_URL: postgresql://sports_user:${POSTGRES_PASSWORD:-sports_password}@postgres:5432/sports_data
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_PORT: ${API_PORT:-34180}
    ports:
      - "${API_PORT:-34180}:${API_PORT:-34180}"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:${API_PORT:-34180}/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
